{% extends 'base.html' %}

{% block content %}

<div class="article-entry">

    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>

<div class="container">
    <a href="{% url 'article_edit' object.id %}">Edit</a> | <a href="{% url 'article_delete' object.id %}">Delete</a>
</div>
<p>Back to <a href="{% url 'article_list' %}">All Articles</a>.</p>

<div class="container">
    {% for comment in object.comments.all %}
    <p>
    <span class="font-weight-bold">{{ comment.author }} &middot;</span>
    {{ comment }}
    </p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
