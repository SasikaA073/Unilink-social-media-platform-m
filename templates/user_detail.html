{% extends 'base.html' %} 

{% block content %} 


<div class="article-entry">

    <h2>{{ user.username }}</h2>
    <p>Age | {{ user.age }}</p>
    <p>{{ user.email }}</p>
</div>

<div class="container">
    <a href="{% url 'article_edit' object.id %}">Edit</a> | <a href="{% url 'article_delete' object.id %}">Delete</a>
</div>
<p>Back to <a href="{% url 'article_list' %}">All Articles</a>.</p>


{% endblock content %}
